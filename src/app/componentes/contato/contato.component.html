<section class="contato">
    <ul>
        <li>
            <img class="avatar" [src]="avatar" alt="Avatar" [routerLink]="['/perfil-contato', id]">
        </li>
        <li>
            <strong>{{ nome }}</strong>
        </li>
        <li>{{ telefone }}</li>
        <li>
            <button [routerLink]="['/formulario', id]">
                <img src="/assets/pencil.png" />
            </button>
            <button [routerLink]="['/perfil-contato', id]">
                <img src="/assets/trash.png" />
            </button>
        </li>
    </ul>
</section>
