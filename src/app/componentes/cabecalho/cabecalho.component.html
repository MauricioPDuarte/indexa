<header class="cabecalho">
    <img src="/assets/logo.png" alt="" class="logo" />

        <button>
            <img class="seta" src="assets/back.png" alt="">
            <a routerLink="/lista-contatos">Voltar</a>
        </button>
    </div>
    }

</header>
