<app-container>
    <app-cabecalho [telaInicial]="false" [bannerSrc]="'assets/adicionar-contato.png'"
        [titulo]="'Adicionar contato'"></app-cabecalho>

    <form [formGroup]="contatoForm" (ngSubmit)="salvarContato()">

        <div class="imagem-contato" role="button">
            <i class="material-icons">add</i>
            <label for="avatar">Adicione a imagem do contato</label>
            <input type="file" accept="image/*" id="ävatar" required (change)="aoSelecionarArquivo($event)" />
        </div>

        @if(contatoForm.get('avatar')?.value !== '') {
        <figure>
            <img [src]="contatoForm.get('avatar')?.value" alt="Avatar" />
        </figure>
        }

        <label for="nome">Nome</label>
        <input formControlName="nome" type="text" id="nome" placeholder="Digite o nome do contato" />
        <app-mensagem-erro [control]="obterControle('nome')"></app-mensagem-erro>


        <label for="telefone">Telefone</label>
        <input formControlName="telefone" type="tel" id="telefone" placeholder="Digite o número do telefone" />
        <app-mensagem-erro [control]="obterControle('telefone')"></app-mensagem-erro>

        <label for="email">Email</label>
        <input formControlName="email" type="email" id="email" placeholder="Insira o endereço de e-mail do contato" />
        <app-mensagem-erro [control]="obterControle('email')"></app-mensagem-erro>

        <app-separador></app-separador>

        <label for="aniversário">Aniversário</label>
        <input formControlName="aniversario" type="date" id="aniversário" placeholder="Data de nascimento" />

        <label for="redes">Redes sociais</label>
        <div class="input-container">
            <span class="span-http">http://</span>
            <input formControlName="redes" type="url" id="redes" placeholder="Adicione a URL da página" />
        </div>


        <label for="observacoes">Observações</label>
        <textarea formControlName="observacoes" type="text" id="observacoes"
            placeholder="Coloque observações nesse espaço.  Exemplo: “Instrutora da academia “Nova Imagem”, amiga da Júlia”."></textarea>

        <section class="botoes">
            <button (click)="cancelar()" type="button" class="botao-cancelar">Cancelar</button>
            <button [disabled]="contatoForm.invalid" type="submit"
                [ngClass]="contatoForm.valid ? 'botao-salvar' : 'botao-desabilitado'">Salvar contato</button>
        </section>
    </form>
</app-container>
