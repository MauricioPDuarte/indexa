<app-container>
    <header>
        <section class="cabecalho-link">
            <img src="assets/logo.png" />
        </section>
        <section class="link-voltar">
            <a routerLink="/lista-contatos">
                <img src="assets/back.png" />
                <span>Voltar</span>
            </a>
        </section>
        <section class="cabecalho-contato">
            <img src="assets/perfil-contato.png" />
            <h1>Perfil do contato</h1>
        </section>
    </header>

    <app-separador></app-separador>

    <section class="perfil">
        <div class="imagem-perfil">
            <img [src]="contato.avatar" alt="Avatar">
            <h2><strong>{{ contato.nome }}</strong></h2>
        </div>

        <app-separador></app-separador>

        <ul>
            <li>
                <i class="material-icons">call</i>
                <strong>Telefone</strong>
            </li>
            <li>{{ contato.telefone }}</li>
            <li>
                <i class="material-icons">mail</i>
                <strong>Email</strong>
            </li>
            <li>{{ contato.email }}</li>
            <li>
                <i class="material-icons">event_available</i>
                <strong>Data de nascimento</strong>
            </li>
            <li>{{ contato.aniversario }}</li>
            <li>
                <i class="material-icons">language</i>
                <strong>Redes sociais</strong>
            </li>
            <li>{{ contato.redes }}</li>
        </ul>
        <div class="botoes">
            <button class="botao-excluir" (click)="excluir()">
                Excluir contato
            </button>
            <button class="botao-editar">
                Editar
            </button>
        </div>
    </section>
</app-container>
